name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # --- Backend Setup ---
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install Backend Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt

    - name: Seed Database
      run: |
        cd backend
        python -m app.seed_data
        python -m app.seed_e2e_fixtures
      env:
        DATABASE_URL: sqlite:///./skinscope.db
        MOCK_AI: "true"

    - name: Start Backend
      run: |
        cd backend
        uvicorn app.main:app --host 127.0.0.1 --port 8000 &
      env:
        DATABASE_URL: sqlite:///./skinscope.db
        MOCK_AI: "true"

    # --- Frontend Setup ---
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install Frontend Dependencies
      run: |
        cd frontend
        npm ci

    - name: Install Playwright Browsers
      run: |
        cd frontend
        npx playwright install --with-deps

    - name: Start Frontend
      run: |
        cd frontend
        npm run dev -- --port 5173 &

    # --- Wait for Services (using healthcheck) ---
    - name: Wait for Backend
      run: |
        until curl -sf http://localhost:8000/health; do sleep 1; done

    - name: Wait for Frontend
      run: |
        until curl -sf http://localhost:5173; do sleep 1; done

    # --- Run Tests ---
    - name: Run Playwright tests
      run: |
        cd frontend
        npx playwright test
      env:
        BASE_URL: http://localhost:5173

    - name: Upload Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: frontend/playwright-report/
        retention-days: 30
