[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
markers =
    b1: Tests for B1 (Backend Skeleton)
    b2: Tests for B2 (Database & Models)
    unit: Unit tests
    integration: Integration tests
