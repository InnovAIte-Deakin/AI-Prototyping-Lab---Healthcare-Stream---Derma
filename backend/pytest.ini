[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
asyncio_mode = auto
markers =
    asyncio: Asyncio tests
    b1: Tests for B1 (Backend Skeleton)
    b2: Tests for B2 (Database & Models)
    unit: Unit tests
    integration: Integration tests

filterwarnings =
    ignore:datetime\.datetime\.utcnow\(\) is deprecated.*:DeprecationWarning:jose\.jwt

